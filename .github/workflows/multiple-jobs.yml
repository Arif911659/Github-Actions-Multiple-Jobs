name: Multiple Jobs LAB
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # First job: build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Step
        run: |
          echo "ğŸ—ï¸ Building the application..."
          echo "Build completed successfully!"

  # Second job: test
  test:
    name: Test Application
    needs: build # depends on the build job
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo "ğŸ§ª Testing the application..."
          echo "Test completed successfully!"

  # Third job: deploy
  deploy:
    name: Deploy Application
    needs: [build, test] # depends on both build and test jobs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Step
        run: |
          echo "ğŸš€ Deploying the application..."
          echo "Deploy completed successfully!"

  # Fourth job: notify
  notify:
    name: Send Notification
    needs: deploy # depends on deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "Notification sent!"
